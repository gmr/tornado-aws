sudo: required
services:
  - docker
language: python
python:
  - 2.7
  - pypy
  - 3.4
  - 3.5
  - 3.6
before_install:
  - docker run -d --name=dynalite -p 8000:8000 rajatvig/dynalite-alpine:latest
install:
  - pip install -r requires/testing.txt
script: nosetests
after_success:
  - codecov
deploy:
  distributions: sdist bdist_wheel
  provider: pypi
  user: crad
  on:
    python: 3.5
    tags: true
    all_branches: true
  password:
    secure: ""
cache:
  directories:
    - $HOME/.pip-cache/
after_script:
  - docker stop dynalite
  - docker rm dynalite
