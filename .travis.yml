sudo: required
dist: xenial
services:
  - docker
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
before_install:
  - sudo apt-get update
  - sudo apt-get install -y libgnutls-dev
  - ./bootstrap
env:
  - PYCURL_SSL_LIBRARY=gnutls
install:
  - pip install -r requires/testing.txt
script: nosetests
after_success:
  - codecov
deploy:
  distributions: sdist bdist_wheel
  provider: pypi
  user: crad
  on:
    python: 3.7
    tags: true
    all_branches: true
  password:
    secure: ""
cache:
  directories:
    - $HOME/.pip-cache/
after_script:
  - docker-compose down
